    <head>

        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- FLUID-5639:
        github pages serves this 404 document in place of the requested missing
        document. Thus we do not know in advance the path to the local
        Foundation and CSS files.

        Therefore we use links to the CDN version of Foundation, and an
        absolute reference to the CSS file.

        https://issues.fluidproject.org/browse/FLUID-5639 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css"/>
        <link rel="stylesheet" href="/css/doc-base-404.css"/>
        <link rel="icon" type="image/png" href="/images/fluid-icon.ico">
        <!-- END FLUID-5639 -->

        <title>Page not found | Documentation Base</title>
    </head>
    <body>
        <header class="doc-base-404-header">
            <a href="/">Documentation Base</a>
        </header>

        <section class="row doc-base-404-main-body">
            <div class="medium-9 medium-offset-3 column doc-base-404-content">
                <h1>404 Error - Page not found</h1>

                <p>Check the entered URL, or go to the <a href="/">Documentation Base home page</a>.</p>
            </div>
        </section>
    </body>
</html>
